<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="typescript" href="drag-drop.ts">
        <script src="cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    </head>
    <body>
        <div class="list-container">
            <div class="students">
                <label>Students</label>
                <ul id="studentFacet" class="facet-list">
                    <li class="facet">Student 1</li>
                </ul>
            </div>
            <div class="Groups">
                <label>Groups</label>
                <ul id="groupFacet" class="facet-list">
                    <li class="facet">Student 2</li>
                </ul>
            </div>
        </div>
        <p>Drag & drop to rearrange items within a list or between lists.</br>Double-click to move item from one list to the bottom of the other.</p>
    </body>
</html>
