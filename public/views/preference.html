<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../stylesheets/style.css" />
    <script src="../scripts/preference.js" defer></script>
</head>

<body class="bg-bglavender text-bgcharcoal dark:bg-bgcharcoal dark:text-bglavendertext">
    <header class="container mx-auto mt-10 px-6 text-center h-28">
        <a href="javascript:window.location.href=window.location.href"
            class="text-4xl h-20 w-48 mx-auto md:x-0 md:absolute top-10 left-10 underline decoration-pink-400/90">
            Allocator
        </a>
        <!-- logout button -->
        <div class="flex items-center justify-center space-x-4 mt-7 md:space-x-10 md:absolute top-12 right-10 md:mt-0">
            <a href="/logout"
                class="text-lg rounded-md cursor-pointer outline outline-offset-4 outline-2 outline-pink-400 hover:-translate-y-0.5 transition-all duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 3H6a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2h4M16 17l5-5-5-5M19.8 12H9" /></svg>
            </a>
        </div>
    </header>
    <!-- border to seperate -->
    <div class="w-full mt-4 border-b border-b-gray-100 md:mt-0"></div>
    <!-- dashboard heading -->
    <h1 class="mt-16 mx-16  text-3xl text-center md:text-left">
        <span class="underline decoration-yellow-200">
            Preferences
        </span>
    </h1>
    <!-- preference form -->
    <form class="mx-auto py-8 grid" action="/pref_form_submit" method="post">     <!-- add flex to center it  -->

        <div class="inline-flex mx-auto w-1/2 mt-4">
            <select  class=" mx-auto px-6 py-3 shadow w-4/5" placeholder="Degree" id="degree" name="degree" required>
                <option value="" disabled selected hidden>Degree</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Information Systems">Information Systems</option>
                <option value="Business">Business</option>
            </select>
            <select class=" mx-auto px-6 py-3 shadow w-1/5" id="year" name="year" required>
                <option value="" disabled selected hidden>Year</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select> 
        </div>
        <div class="flex flex-col w-full ">
            <select class=" mt-5 w-1/2 mx-auto px-6 py-3 shadow" id="interest_selection" name="interest" required>
                <option value="" disabled selected hidden>Interest</option>
            </select>
        </div>
        <div class="flex flex-col items-center">
            <button type="submit" class="w-1/4 px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg
             active:bg-blue-800 active:shadow-lg transition duration-150 mt-5">Submit</button>
        </div>
    </form>

</body>

</html>
