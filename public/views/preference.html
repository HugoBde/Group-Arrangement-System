<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preferences</title>
    <link rel="stylesheet" href="../stylesheets/style.css" />
    <script src="../scripts/preference.js" defer></script>
</head>

<body class="bg-bglavender text-bgcharcoal dark:bg-bgcharcoal dark:text-bglavendertext">
    <header class="container mx-auto mt-10 px-6 text-center h-28">
        <a href="javascript:window.location.href=window.location.href"
            class="text-4xl h-20 w-48 mx-auto md:x-0 md:absolute top-10 left-10 underline decoration-pink-400/90">
            Allocator
        </a>
        <!-- logout button -->
        <div class="flex items-center justify-center space-x-4 mt-7 md:space-x-10 md:absolute top-12 right-10 md:mt-0">
            <a href="/logout" onclick="alert('You will be logged out. Are you sure?')"
                class="text-lg rounded-md cursor-pointer outline outline-offset-4 outline-2 outline-pink-400 hover:-translate-y-0.5 transition-all duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 3H6a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2h4M16 17l5-5-5-5M19.8 12H9" /></svg>
            </a>
        </div>
    </header>
    <!-- border to seperate -->
    <div class="w-full mt-4 border-b border-b-gray-100 md:mt-0"></div>
    <!-- dashboard heading -->
    <h1 class="mt-16 mx-16  text-3xl text-center md:text-left">
        <span class="underline decoration-yellow-200">
            Student Preferences
        </span>
    </h1>

    <!-- tables for displaying preferences -->
    <div class="mt-16 mx-16 flex flex-col">
        <table id="preference_table"
            class="min-w-full border-2 bg-gray-500 text-center outline outline-offset-4 outline-pink-400 hover:cursor-text">
            <thead class="border-b">
                <tr>
                    <th class="text-2xl border py-3">Interests</th>
                </tr>
            </thead>
            <tbody id="preference_table_body">

            </tbody>
        </table>
        <!-- display text when a user is not assigned or has not joined a group yet 
        <div hidden id="no_group_msg" style="align-items: center; flex-direction: column;">
            <image src="assets/nothing.svg" width="400px"></image>
            <p class="text-3xl">Please wait for your teacher to create some options to choose from ...</p>
        </div> -->
    </div>
    

    <!--Form Section for adding in interests into the interest list-->
    <div class="flex items-center justify-center bg-gray-100 mt-16">
        <div class="px-8 py-6 mt-4 text-left bg-gray-500 outline outline-offset-4 outline-pink-400">
            <h3 class="text-2xl font-bold text-center">Insert New Interest Form</h3>
            <form action="/insert_interest" method="post">
                <div class="mt-4">

                    <!---typing in the interest/preference-->
                    <div>
                        <label class="block" for="interest_name">Please type the interest you would like to add below<label>
                        <input type="text" id="interest_name" name="interest_name" placeholder="type here" required
                            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 text-center">
                    </div>  
                    
                    <div class="flex items-baseline justify-center">
                            <button class="px-6 py-2 mt-4 text-white border rounded-md" type="submit">Add Interest</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!--Form Section for removing interests from the interest list-->
    <div class="flex items-center justify-center bg-gray-100 mt-16">
        <div class="px-8 py-6 mt-4 text-left bg-gray-500 outline outline-offset-4 outline-pink-400">
            <h3 class="text-2xl font-bold text-center">Remove an Interest Form</h3>
            <form action="/remove_interest" method="post">
                <div class="mt-4">

                    <!---typing in the interest/preference-->
                    <div>
                        <label class="block" for="interest_name">Please type the interest you would like remove below<label>
                        <input type="text" id="interest_name" name="interest_name" placeholder="type here" required
                            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 text-center">
                    </div>  
                    
                    <div class="flex items-baseline justify-center">
                            <button class="px-6 py-2 mt-4 text-white border rounded-md" type="submit">Remove Interest</button>
                    </div>
                </div>
            </form>
        </div>
    </div>





    <!-- Return to Dashboard menu -->
    <div class="fixed bottom-7 mx-16">
        <a href="/" class="flex items-center text-pink-400 hover:text-opacity-80">
            <svg xmlns="http://www.w3.org/2000/svg" width="58" height="58" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H6M12 5l-7 7 7 7" /></svg>
            Back to Dashboard
        </a>
    </div>
</body>

</html>
