<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../stylesheets/style.css" />
        <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
        <title>Student Preferences</title>
        <script src="../scripts/preference.js" defer></script>
    </head>
    
    
    <body>
    
        <div>
            <h1>This is the student preference page</h1>
        </div>
    
        
            <!-- tables for displaying groups -->
        <div class="mt-16 mx-16 flex flex-col">
            <table id="preference_table"
                class="min-w-full border-2 bg-gray-500 text-center outline outline-offset-4 outline-pink-400 hover:cursor-text">
                <thead class="border-b">
                    <tr>
                        <th class="text-2xl border py-3">Interests</th>
                    </tr>
                </thead>
                <tbody id="preference_table_body">

                </tbody>
            </table>
        </div>


        <!--Form Section for adding in interests into the interest list-->
        <div class="flex items-center justify-center min-h-screen bg-gray-100">
            <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
                <h3 class="text-2xl font-bold text-center">Insert New Interest Form</h3>
                <form action="/insert_interest" method="post">
                    <div class="mt-4">

                        <!---typing in the interest/preference-->
                        <div>
                            <label class="block" for="interest_name">Please type the interest you would like to add below<label>
                            <input type="text" id="interest_name" name="interest_name" placeholder="type here" required
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 text-center">
                        </div>  
                        
                        <div class="flex items-baseline justify-center">
                                <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900" type="submit">Add Interest</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!--Form Section for removing interests from the interest list-->
        <div class="flex items-center justify-center min-h-screen bg-gray-100">
            <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
                <h3 class="text-2xl font-bold text-center">Remove an Interest Form</h3>
                <form action="/remove_interest" method="post">
                    <div class="mt-4">

                        <!---typing in the interest/preference-->
                        <div>
                            <label class="block" for="interest_name">Please type the interest you would like remove below<label>
                            <input type="text" id="interest_name" name="interest_name" placeholder="type here" required
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 text-center">
                        </div>  
                        
                        <div class="flex items-baseline justify-center">
                                <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900" type="submit">Remove Interest</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </body>

</html>
